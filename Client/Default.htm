<!DOCTYPE html>
<html>
<head>
    <title>Erp Notification</title>
    
</head>
<body>
   
    <input type="button" id="sendNotification" value="Send Notification" />

    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.0.3.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://localhost:8080/signalr/hubs"></script>

    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
        //Set the hubs URL for the connection
            $.connection.hub.url = "http://localhost:8080/signalr";

            var notificationHub = $.connection.notificationHub;

            notificationHub.client.broadcastNotification = function (topic, message) {
                debugger;
                alert(topic+ ': came here with msg ' + message);
            };

            $.connection.hub.start(function () {
               
                $('#sendNotification').click(function () {
                    // Call the Send method on the hub.
                    notificationHub.server.sendNotification();
                });

            });
        });
    </script>
</body>
</html>
